version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: drone_delivery_db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Khangle18
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - drone_network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P Khangle18 -Q "SELECT 1" -C
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  user_service:
    build: ./user_service
    container_name: user_service
    environment:
      - DATABASE_URL=mssql+pyodbc://sa:Khangle18@sqlserver:1433/DroneDeliveryDB?driver=ODBC+Driver+18+for+SQL+Server&TrustServerCertificate=yes
      - JWT_SECRET=secret
      - JWT_ALGORITHM=HS256
    ports: ["8001:8000"]
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - drone_network
    # Thêm lệnh chờ DB thật kỹ rồi mới chạy app
    command: >
      sh -c "sleep 10 && uvicorn main:app --host 0.0.0.0 --port 8000"

  product_service:
    build: ./product_service
    container_name: product_service
    environment:
      - DATABASE_URL=mssql+pyodbc://sa:Khangle18@sqlserver:1433/DroneDeliveryDB?driver=ODBC+Driver+18+for+SQL+Server&TrustServerCertificate=yes
      - USER_SERVICE_URL=http://user_service:8000
    ports: ["8002:8000"]
    depends_on:
      user_service:
        condition: service_started
    networks:
      - drone_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  # ... (Giữ nguyên order_service, payment_service tương tự product_service) ...
  # Để gọn, tôi chỉ liệt kê các service chính bị lỗi ở trên. 
  # Các service khác bạn giữ nguyên như cũ, chỉ cần đảm bảo chung network.

  frontend:
    build: ./frontend
    container_name: frontend
    ports: ["3000:80"]
    networks:
      - drone_network

networks:
  drone_network:
    driver: bridge

volumes:
  sqlserver_data: